<div class="bubble-container">
     <form name="bubbleForm" class="bubble-form">
     <div class="form-group">
     	<label for="name">Point Name</label>
        <input name="name" type="text" ng-model="bubble.name"></input>
     </div>
     <div class="form-group">
     	<label for="description">About</label>
     	<input name="description" type="textarea" ng-model="bubble.paragraph"></input>
     </div>
     <div class="form-group">
     	<label for="size">Size</label>
     	<input name="size" type="textarea" ng-model="bubble.size"></input>
     </div>
        <input type="submit" value="Submit" ng-click="addData(bubble)"></input>
    </form>
	<div class='graph'></div>
	<button ng-click='addBubble()'>Add Bubble</button>
	<button ng-click='removeBubble()'>Remove Bubble</button>
</div>
