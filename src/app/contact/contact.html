<div class="form-wrapper col-sm-12 col-md-10">
  <!-- <agw-back-button section='work'></agw-back-button> -->
  <div class="contact-form">
    <h3 class="contact-form-label">
      Contact Me!
    </h3>
    <form action="https://formspree.io/andrewgwardwell@gmail.com" method="POST">
         <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" placeholder="Name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="_replyto" class="form-control" placeholder="you@address.com" />
        </div>
        <div class="form-group">
          <label for="email">Message</label>
          <textarea name="message" class="form-control" placeholder="What's up?"></textarea>
        </div>
        <div class="form-group">
          <input type="text" name="_gotcha" style="display:none" />
        </div>
        <input class="btn btn-default" type="submit" value="Send" />
    </form>
  </div>
</div>
