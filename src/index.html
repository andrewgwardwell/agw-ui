<!doctype html>
<html ng-app="agwUi">

<head>
    <meta charset="utf-8">
    <title>agwUi</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src="https://use.fontawesome.com/f2570eb784.js"></script>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid no-padding">
        <nav class="navbar col-sm-12 col-md-2 no-padding" role="navigation">
            <div class="menu" ng-controller='MenuController as menu'>
                <div class="navbar-header mobile-show">
                    <div ui-sref="home" class="name col-sm-1 col-md-12">
                      <h4>
                        Andrew Wardwell                
                      </h4>
                    </div>
                    <svg class="icon-mobile"></svg>
                    <button type="button" class="navbar-toggle" ng-click="menu.collapsed = !menu.collapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div ui-sref="home" class="name col-sm-12 desktop-show">
                  <h4>
                    Andrew Wardwell                
                  </h4>
                </div>
                <div class="icon-container desktop-show" ng-mousemove="menu.glow($event)">
                    <svg class="icon-svg"></svg>
                </div>
                <div class="navbar-collapse collapse" uib-collapse="menu.collapsed">
                    <ul class="nav navbar-nav">
                        <li>
                            <a ui-sref="home" ng-click="menu.collapsed = !menu.collapsed">Home</a>
                        </li>
                        <li>
                            <a ui-sref="work" ng-click="menu.collapsed = !menu.collapsed">Work</a>
                        </li>
<!--                         <li>
                            <a ui-sref="resume" ng-click="menu.collapsed = !menu.collapsed">CV</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
        <div class="col-sm-12 col-md-10 no-padding">
            <div ui-view></div>
        </div>
    </div>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->
    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
